name: health report

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '30 ,0,1,23 * * *'
  workflow_dispatch:

jobs:
  report:
    runs-on: windows-latest
    steps:
    - name: SYSU Health Report
      uses: Editst/SYSU-HealthReport@v0.2.1
      with:
        netid: ${{secrets.NETID}}
        password: ${{secrets.PASSWORD}}
        ocr_token: ${{secrets.OCR_TOKEN}}
